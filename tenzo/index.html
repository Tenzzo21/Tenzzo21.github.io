<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFX-NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nft">
            <div class="main">
                <img class="tokenImage" src="image/cid kagenou.jpg" alt="">
                <h2 class="tokenName">Shadow</h2>
                <p class="description">
                    Shadow Garden is a mysterious hidden organization founded by Cid Kagenou also known as Shadow. Its primary goal is to eliminate the Cult of Diablos and prevent them from resurrecting the demon Diablos.
                </p>
                <div class="tokenInfo">
                    <div class="price">
                        <p>0.055 ETH</p>
                    </div>
                    <div class="duration">
                        <p>15 days left -</p>
                    </div>
                </div>
                <hr/>
                <div class="creator">
                    <img src="image/bring me alive.jpg" alt="creator">
                    <p>creation of <span>intenzo_art</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
